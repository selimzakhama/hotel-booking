<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
<div class="login-container">
  <form class="login-form" th:action="@{/login}" th:object="${user}" method="post">
    <h1>Welcome Back</h1>
    <p>Please login to your account

    <div class="input-group">
      <input type="text" id="username" name="username" placeholder="Username" th:field="*{username}" required>
    </div>
    <div class="input-group">
      <input type="password" id="password" name="password" placeholder="Password" th:field="*{password}" required>
    </div>
    <p th:if="${param.successMsg != null}" style="color: green;font-weight: bold;" th:text="${param.successMsg}"></p>
    <p th:if="${errorMsg != null}" style="color: red;font-weight: bold;" th:text="${errorMsg}"></p>
    <button type="submit">Login</button>
    <div class="bottom-text">
      <p>Don't have an account? <a href="/register">Sign Up</a></p>
    </div>
  </form>
</div>

</body>
</html>
