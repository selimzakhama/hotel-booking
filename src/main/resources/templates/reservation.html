<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Rooms</title>
    <link rel="stylesheet" href="/css/form.css">
</head>
<body>
<div class="panel">

    <div class="left">

        <h1>WELCOME</h1>

        <h2>to Zakhama Hotel</h2>
        <button  onclick="window.location.href = '/home'" style="    border-radius: 50px;
    margin-left: 160px;
    padding: 10px 20px;
    border: 1px solid;
    font-size: 40px;
    font-weight: bold;
    cursor: pointer;
    margin-top:40px;
    color: white;">Home</button>
    </div>



    <form class="booking-form right" th:action="@{/reservation}" th:object="${myReservation}" method="post">
        <p th:if="${succMsg != null}" style="color: green;font-weight: bold;text-align: center;" th:text="${succMsg}"></p>
        <p th:if="${errorMsg != null}" style="color: red;font-weight: bold;text-align: center;" th:text="${errorMsg}"></p>
        <div class="elem-group">
            <label for="name">Your Name</label>
            <input type="text" id="name" name="visitor_name" placeholder="Selim Zakhama" pattern=[A-Z\sa-z]{3,20} required th:field="*{name}">
        </div>
        <div class="elem-group">
            <label for="email">Your E-mail</label>
            <input type="email" id="email" name="visitor_email" placeholder="Selim.Zakhama@email.com" required th:field="*{email}">
        </div>
        <div class="elem-group">
            <label for="phone">Your Phone</label>
            <input type="tel" id="phone" name="visitor_phone" placeholder="26-277-098" pattern=(\d{2})-?\s?(\d{3})-?\s?(\d{3}) required th:field="*{phone_number}">
        </div>
        <hr>
        <div class="elem-group inlined">
            <label for="adult">Adults</label>
            <input type="number" id="adult" name="total_adults" placeholder="2" min="1" required th:field="*{nb_adults}">
        </div>
        <div class="elem-group inlined">
            <label for="child">Children</label>
            <input type="number" id="child" name="total_children" placeholder="2" min="0" required th:field="*{nb_children}">
        </div>
        <div class="elem-group inlined">
            <label for="checkin-date">Check-in Date</label>
            <input type="date" id="checkin-date" name="checkin" required th:field="*{check_in_date}">
        </div>
        <div class="elem-group inlined">
            <label for="checkout-date">Check-out Date</label>
            <input type="date" id="checkout-date" name="checkout" required th:field="*{check_out_date}">
        </div>
        <div class="elem-group">
            <label for="room-selection">Select Room Preference</label>
            <select id="room-selection" name="room_preference" required th:field="*{room_preference}">
                <option value="">Choose a Room from the List</option>
                <option value="single">Single</option>
                <option value="double">Double</option>
                <option value="sweet">Sweet</option>
            </select>
        </div>
        <hr>
        <div class="elem-group">
            <label for="message">Anything Else?</label>
            <textarea id="message" name="visitor_message" placeholder="Tell us anything else that might be important." th:field="*{comments}"></textarea>
        </div>
        <button type="submit">Book The Rooms</button>
    </form>

</div>

</body>
</html>
